<html>
<head>
    <title>The Weather</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function() {
            $( "#cityField" ).keyup(function() {
                var url = "http://bioresearch.byu.edu/cs260/jquery/getcity.cgi?q="+$("#cityField").val();
                $.getJSON(url,function(data) {
                    var everything;
                    everything = "<ul>";
                    $.each(data, function(i,item) {
                        everything += "<li> "+data[i].city;
                    });
                    everything += "</ul>";
                    $("#txtHint").html(everything);
                })
                    .done(function() { console.log('getJSON request succeeded!'); })
                    .fail(function(jqXHR, textStatus, errorThrown) {
                        console.log('getJSON request failed! ' + textStatus);
                        console.log("incoming "+jqXHR.responseText);
                    })
                    .always(function() { console.log('getJSON request ended!');
                    });
            });
            $("#weatherButton").click(function(e){
                var value = $("#cityField").val();
                console.log(value);
                e.preventDefault();
                $("#displayCity").text(value);

                var myurl= "https://api.wunderground.com/api/b23300e20ed0e3e7/geolookup/conditions/q/UT/";
                myurl += value;
                myurl += ".json";
                console.log(myurl);
                $.ajax({
                    url : myurl,
                    dataType : "json",
                    success : function(parsed_json) {
                        var location = parsed_json['location']['city'];
                        var temp_string = parsed_json['current_observation']['temperature_string'];
                        var current_weather = parsed_json['current_observation']['weather'];
                        var everything = "<ul>";
                        everything += "<li>Location: "+location;
                        everything += "<li>Temperature: "+temp_string;
                        everything += "<li>Weather: "+current_weather;
                        everything += "</ul>";
                        $("#weather").html(everything);
                    }
                });

            });
            $("#searchButton").click(function(e){
                var value = $("#searchStack").val();
                console.log(value);
                e.preventDefault();

                var myurl = "https://api.stackexchange.com/2.2/search?order=desc&sort=activity&intitle="+$("#searchStack").val() + "&site=stackoverflow";
                //myurl += value;
                //myurl += ".json";
                console.log(myurl);
                $.ajax({
                    url : myurl,
                    dataType : "json",
                    success : function(parsed_json) {

                        console.log(parsed_json)
                        var everything;

                        if(parsed_json.items.length == 0)
                            everything = "No Results Found";

                        else{
                        var title = parsed_json.items[0].title;
                        var link = parsed_json.items[0].link;
                        var last_activity = parsed_json.items[0].last_activity_date;
                        everything = "<ul>";
                        everything += "<li>Title: "+title;
                        everything += "<li>Link: "+link;
                        everything += "<li>Last Activity: "+last_activity;
                        everything += "</ul>";}

                        $("#searchResults").html(everything);
                    }
                });

            });

        });

    </script>

</head>
<body>
<form id="weatherForm">
    Enter A Utah City: <input type="text" id="cityField" value=""><br>
    <div id="txtContainer">Suggestion: <span id="txtHint">Empty</span></div>
    <input id="weatherButton" type="submit" value="Submit">
</form>
<div id = weatherDisplay>
    <p>City</p>
    <textarea id="displayCity">No City</textarea>
    <p>Current Weather</p>
    <div id="weather">No weather</div>
</div>

<form id="stackExchangeForm">
    StackExchange Search: <input type="text" id="searchStack" value=""><br>
    <input id="searchButton" type="submit" value="Search">
    <p>Top Search Result From Stack Exchange</p>
    <div id="searchResults">No Results</div>
</form>

</body>
</html>
